<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Planets — HypnoData Galaxy</title>
  <style>
    :root{
      --gold:#ffd700;
      --ink:#000;
      --surface:#111;
      --line:#333;
      --link:#8ab4ff;
    }

    body{
      margin:0;
      font-family:system-ui, Arial, sans-serif;
      background:#000;
      color:#fff;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    header{
      background:#000;
      padding:20px;
      text-align:center;
    }
    header a{
      color:var(--gold);
      text-decoration:none;
      font-weight:bold;
      font-size:1.2rem;
      text-shadow:0 0 8px rgba(255,215,0,.6);
    }

    main{
      flex:1;
      max-width:1000px;
      margin:40px auto;
      padding:0 20px;
      text-align:center;
    }
    main h1{
      font-size:2.4rem;
      margin-bottom:1rem;
      color:var(--gold);
      text-shadow:0 0 12px rgba(255,215,0,.7);
    }
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:20px;
      margin-top:30px;
    }
    .card{
      background:rgba(0,0,0,.6);
      border:1px solid var(--line);
      border-radius:14px;
      padding:20px;
      transition:all .25s ease;
      box-shadow:0 0 10px rgba(0,0,0,.6);
    }
    .card:hover{
      border-color:var(--gold);
      box-shadow:0 0 16px rgba(255,215,0,.6);
      transform:translateY(-4px);
    }
    .card a{
      color:var(--link);
      font-size:1.2rem;
      font-weight:bold;
      text-decoration:none;
    }
    .card a:hover{
      color:#ff69b4;
      text-shadow:0 0 8px rgba(255,105,180,.7);
    }
  </style>
</head>
<body>
  <header>
    <a href="/">← Home</a>
  </header>

  <main>
    <h1>Planets</h1>
    <p>Explore the galaxy of HypnoData projects:</p>
    <div class="grid">
      <div class="card"><a href="https://dustytrain.com" target="_blank">DustyTrain.com</a></div>
      <div class="card"><a href="https://susansdesk.com" target="_blank">SusansDesk.com</a></div>
      <div class="card"><a href="https://mabelslibrary.com" target="_blank">MabelsLibrary.com</a></div>
      <div class="card"><a href="https://deltawavesystems.com" target="_blank">DeltaWaveSystems.com</a></div>
      <div class="card"><a href="https://judenatsukashii.com" target="_blank">JudeNatsukashii.com</a></div>
      <div class="card"><a href="https://natsukashiiproject.com" target="_blank">NatsukashiiProject.com</a></div>
      <div class="card"><a href="https://pythiaprompt.com" target="_blank">PythiaPrompt.com</a></div>
      <div class="card"><a href="https://beforeitserased.com" target="_blank">BeforeItsErased.com</a></div>
      <div class="card"><a href="https://goldstandardautomation.com" target="_blank">GoldStandardAutomation.com</a></div>
      <div class="card"><a href="https://jeffersonswarning.com" target="_blank">JeffersonsWarning.com</a></div>
      <div class="card"><a href="https://robdrives.com" target="_blank">RobDrives.com</a></div>
      <div class="card"><a href="https://hypnodata.com" target="_blank">HypnoData.com</a></div>
    </div>
  </main>
</body>
</html>
