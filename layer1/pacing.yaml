  # US multi-state / national
  # =========================
  powerball.com:
    per_host_delay: 1.5
    max_retries: 4
    # Force API-style JSON instead of HTML consent pages
    headers:
      Accept: "application/json, text/plain, */*"
      X-Requested-With: "XMLHttpRequest"
      Referer: "https://www.powerball.com/games/draw-results"
      Origin: "https://www.powerball.com"
  www.powerball.com:
    per_host_delay: 1.5
    max_retries: 4
    headers:
      Accept: "application/json, text/plain, */*"
