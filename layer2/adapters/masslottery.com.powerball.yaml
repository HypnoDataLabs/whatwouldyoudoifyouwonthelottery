bonus_regex: "(?i)(power\\s*ball|pb|bonus)[^\\d]{0,6}(\\d{1,2})"
jackpot_regex: "(?i)jackpot[^$0-9]{0,60}[$ ]?\\d[\\d,\\.]*"
