host: masslottery.com
game: Mega Millions
scope_contains: ["mega","mega millions","megamillions","winning numbers","results"]
css_scope: "main, section, article, .results, .game, table, .winning-numbers"
date_regex: "(?i)(?:draw|date|drawing)[^\\n]{0,40}\\b([A-Za-z]{3,9}\\.? \\d{1,2}(?:, \\d{2,4})?|\\d{1,2}/\\d{1,2}/\\d{2,4}|[A-Za-z]{3}\\.? \\d{1,2})"
numbers_regex: "(?i)(?:winning\\s*numbers?[:\\-\\s]*)?((?:\\b\\d{1,2}\\b(?:\\s*[\\.,•\\-–—]\\s*|\\s+)){4,6})"
bonus_regex: "(?i)(mega\\s*ball|bonus)[^\\d]{0,10}(\\d{1,2})"
jackpot_regex: "(?is)(?:estimated\\s+)?jackpot[^$0-9]{0,80}([\\$£€]?\\s?[0-9][0-9,\\.]*)"
